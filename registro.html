<!DOCTYPE HTML>
<html>

<head>
	<title>Acuasoft System</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
	<link rel="stylesheet" href="/vendor/waves/waves.min.css" />
	<link rel="stylesheet" href="/vendor/wow/animate.css" />
	<link rel="stylesheet" href="/css/nativedroid2.css" />
	<link rel="stylesheet" href="/styles/alertify/alertify.min.css" />

	<script src="/js/alertify/alertify.min.js"></script>

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	|
</head>

<body>
	<div data-role="page">

		<div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
			<h1 class="wow fadeIn" data-wow-delay='0.4s'>Acuasoft System</h1>
		</div>

		<div role="main" class="ui-content" data-inset="false">
			<div class="contenedor-logo">
				<img src="images/logo.png" alt="Logo" class="logo-main" width="192px">
			</div>
			<h5 class="nd2-headline headline-login">Registro de usuario</h5>
			<form id="registro" method="POST">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<div class="box">
							<label for="inputEmail">Email:</label>
							<input type="email" name="email" id="email" value="" data-clear-btn="true"
								placeholder="usuario@gmail.com" required>

							<label for="name2b">Contraseña:</label>
							<input type="password" name="password" id="password" value="" data-clear-btn="true" required>
							<input type="submit"
								class="ui-btn ui-btn-block clr-btn-teal waves-effect waves-button waves-effect waves-button"
								value="Crear cuenta">
						</div>
					</div>
				</div>
			</form>
			<br>
			<br>
			<br>
			<a href="index.html"
				class="ui-btn ui-btn-block clr-btn-accent-teal waves-effect waves-button waves-effect waves-button">Iniciar
				sesión</a>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
	<script src="/vendor/waves/waves.min.js"></script>
	<script src="/vendor/wow/wow.min.js"></script>
	<script src="/js/nativedroid2.js"></script>
	<script src="/nd2settings.js"></script>

	<script src="js/registro.js"></script>

</body>

</html>
