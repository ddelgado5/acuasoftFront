<!DOCTYPE HTML>
<html>

<head>
    <title>Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
    <link rel="stylesheet" href="/vendor/waves/waves.min.css" />
    <link rel="stylesheet" href="/vendor/wow/animate.css" />
    <link rel="stylesheet" href="/css/nativedroid2.css" />

    <link rel="stylesheet" href="/styles/alertify/alertify.min.css" />

    <script src="/js/alertify/alertify.min.js"></script>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <style>
        .circulo {
            width: 64px;
            height: 64px;
            position: absolute;
            background-color: #009688;
            border-color: aquamarine;
            border-radius: 50%;
            border-width: 10px;
            color: #FFF;
            font-size: 23px;
            margin: 5px;
            text-align: center;
        }

        .encabezado {
            width: 100%;
        }

        #left {
            float: left;
            width: 70px;
            text-align: left;
        }

        .right {
            float: right;
            width: 100px;
            text-align: right;
        }

        .center {
            margin: 0 auto;
            width: 100px;
            text-align: center;
        }

        #myVideo {
            position: fixed;
            right: -400px;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }

        .content {
            position: fixed;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #f1f1f1;
            width: 100%;
            padding: 20px;
        }

        #myBtn {
            width: 200px;
            font-size: 18px;
            padding: 10px;
            border: none;
            background: #000;
            color: #fff;
            cursor: pointer;
        }

        #myBtn:hover {
            background: #ddd;
            color: black;
        }
    </style>
</head>

<body>
    <div data-role="page" style="height: 100%;">

        <nd2-include data-src="/pages/fragments/panel.lateral.html"></nd2-include>

        <div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
            <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'>
                <i class="zmdi zmdi-menu"></i></a>
            <h1 class="wow fadeIn" data-wow-delay='0.4s'>Acuasoft System</h1>
        </div>

        <div role="main" class="ui-content" data-inset="false">
            <video autoplay muted loop id="myVideo">
                <source src="../images/relajar.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <script src="/vendor/waves/waves.min.js"></script>
    <script src="/vendor/wow/wow.min.js"></script>
    <script src="/js/nativedroid2.js"></script>
    <script src="/nd2settings.js"></script>
    <script src="/js/lodash.js"></script>
</body>

</html>
