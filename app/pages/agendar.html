<!DOCTYPE HTML>
<html>

<head>
    <title>Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
    <link rel="stylesheet" href="/vendor/waves/waves.min.css" />
    <link rel="stylesheet" href="/vendor/wow/animate.css" />
    <link rel="stylesheet" href="/css/nativedroid2.css" />

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

</head>

<body>
    <div data-role="page">

        <nd2-include data-src="/pages/fragments/panel.lateral.html"></nd2-include>

        <div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
            <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'>
                <i class="zmdi zmdi-menu"></i></a>
            <h1 class="wow fadeIn" data-wow-delay='0.4s'>Acuasoft System</h1>
        </div>

        <div role="main" class="ui-content" data-inset="false">
            <h4>Agendar cita</h4>
            <form>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="box">

                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre" value="" data-clear-btn="true"
                                placeholder="Escriba su nombre aquí...">
                            
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" value="" data-clear-btn="true"
                                placeholder="Escriba su email aquí...">

                            <label for="fecha">Fecha:</label>
                            <input type="month" name="fecha" id="fecha" value="" data-clear-btn="true"
                                placeholder="">

                            <label for="hora">Hora:</label>
                            <input type="time" name="hora" id="hora" value="" data-clear-btn="true"
                                placeholder="">

                            <label for="comentarios">Comentarios:</label>
                            <textarea cols="40" rows="8" name="comentarios" id="comentarios"
                                placeholder="Escriba aquí sus comentarios"></textarea>


                        </div>  
                        <input type="submit"
								class="ui-btn ui-btn-block clr-btn-teal waves-effect waves-button waves-effect waves-button"
								value="Agendar">
                    </div>
                    
                </div>

            </form>
        </div>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <script src="/vendor/waves/waves.min.js"></script>
    <script src="/vendor/wow/wow.min.js"></script>
    <script src="/js/nativedroid2.js"></script>
    <script src="/nd2settings.js"></script>
</body>

</html>
